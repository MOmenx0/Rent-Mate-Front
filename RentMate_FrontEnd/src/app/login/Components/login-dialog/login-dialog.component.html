<button mat-icon-button style="float: right; margin: 5px" matDialogClose>
  <mat-icon>close</mat-icon>
</button>

<mat-dialog-content style="width: 100%">
  <header class="header-text text-center">
    <h2>Login</h2>
  </header>
  <div class="inner-form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="text"
          placeholder="Email*"
          class="input-email"
          formControlName="email"
        />
        <div
          *ngIf="
            loginForm.controls['email'].invalid &&
            (loginForm.controls['email'].dirty ||
              loginForm.controls['email'].touched)
          "
        >
          <small
            class="text-danger"
            *ngIf="loginForm.controls['email'].errors?.['required']"
            >Email is required</small
          >
          <small
            class="text-danger"
            *ngIf="loginForm.controls['email'].errors?.['email']"
            >Invalid email format</small
          >
        </div>
      </div>
      <div class="form-group">
        <input
          type="password"
          placeholder="Password*"
          class="input-pass"
          formControlName="password"
        />
        <div
          *ngIf="
            loginForm.controls['password'].invalid &&
            (loginForm.controls['password'].dirty ||
              loginForm.controls['password'].touched)
          "
        >
          <small
            class="text-danger"
            *ngIf="loginForm.controls['password'].errors?.['required']"
            >Password is required</small
          >
        </div>
      </div>
      <div class="remember">
        <div class="row justify-content-space-evenly">
          <div class="col-md-6 col-12">
            <label for="">
              <input type="radio" />
              Remember me
            </label>
          </div>
          <div class="col-md-6 col-12">
            <a href="" class="restore">Lost Your password</a>
          </div>
        </div>
      </div>
      <div class="btn-submit">
        <button type="submit">Login</button>
      </div>
    </form>
    <div class="register text-center">
      <p>
        <span>Not a member</span>
        <span
          ><a [routerLink]="['register']" class="register"
            >? Register here</a
          ></span
        >
      </p>
    </div>
  </div>
</mat-dialog-content>
