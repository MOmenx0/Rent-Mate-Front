<div class="main-wrapper">

          <p class="paragraph">
            * Feugait scriptorem qui ea, quo admodum lorem.
          </p>
        </div>
      </div>

      <div class="col-md-6 col-12 pl-3">
        <div class="card" style="width: 25rem">
          <h2>Sign to newsletter</h2>
          <p>
            Save your time and easily rent or sell your property with the lowest
            commission on the real estate market.
          </p>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="mm">
              <div class="row justify-content-spaceevenly">

                  <div class="col-md-6 col-12">
                    <input
                      type="text"
                      [(ngModel)]="recipientEmail"
                      (input)="onEmailInput()"
                      placeholder="your email"
                    />

                  <div class="col-md-6 col-12">
                    <button (click)="sendEmail()" [disabled]="!isValidEmail">
                      Send Email

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
